server {
  listen 80;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend/admin/;
  }
  location /media/ {
    proxy_set_header Host $http_host;
    alias /media/;
  }
  location / {
    proxy_set_header Host $http_host;
    alias /staticfiles/;
    index index.html;
  }
}
